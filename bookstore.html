<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Bookstore Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="bookstore.css">
    <title>simple bookstore website</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="">My Bookstore</a>
            </div>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Books</a></li> 
                    <li><a href="">About us</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <input type="text" placeholder="Search...">
                <button type="submit">Go</button>
            </div>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to My Books</h1>
            <p>Find Your Next Favorite Book Today</p>
        </div>
        <div class="main-content">
            <h2>Featured Books</h2>
            <div class="books">
                <div class="book">
                     <img src="bok.jpeg">
                     <h3>HEAD KID</h3>
                     <p>David Baddiel</p>
                     <p>Rs 19.99</p>
                </div>
                <div class="book">
                    <img src="bok1.jpeg">
                     <h3>IT</h3>
                     <p>Stephen King</p>
                     <p>Rs 15.99</p>
                </div>
                <div class="book">
                    <img src="bok2.jpeg">
                     <h3>OTHER LONDON</h3>
                     <p>M.V.STOTT</p>
                     <p>Rs 12.99</p>
                </div>
            </div>
            <a href="" class="btn">view all books</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 My bookstore. All right reserved</p>
    </footer>
</body>
</html>
